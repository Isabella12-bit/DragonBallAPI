<h2>Perfil</h2>
<p><strong>Email:</strong> {{ user?.email }}</p>

<h3>Personajes Favoritos</h3>

<div *ngIf="favoritos.length > 0; else sinFavoritos" class="card-container">
  <div *ngFor="let p of favoritos" class="card">
    <img [src]="p.image" alt="{{ p.name }}" />
    <h4>{{ p.name }}</h4>
    <p>{{ p.race }} - {{ p.gender }}</p>
    <p>Ki: {{ p.ki }}</p>
  </div>
</div>

<ng-template #sinFavoritos>
  <p>No tienes personajes favoritos.</p>
</ng-template>
