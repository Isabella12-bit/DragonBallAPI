<h1>Personajes</h1>

<div style="text-align: center; margin-bottom: 1.5rem;">
  <input type="text" [(ngModel)]="busqueda" placeholder="Buscar por nombre..." />
</div>

<div class="contenedor">
  <div class="card" *ngFor="let p of personajesFiltrados">
    <img [src]="p.image" [alt]="p.name" loading="lazy" width="240" height="300" />
    <h3>{{ p.name }}</h3>
    <p class="raza-genero">{{ p.race }} - {{ p.gender }}</p>
    <p class="ki">Base KI: <span>{{ p.ki | number:'1.0-0' }}</span></p>
    <a [routerLink]="['/detalle', p.id]" class="btn-link">Ver más</a>
    <button (click)="agregarAFavoritos(p)">⭐ Agregar a Favoritos</button>
  </div>
</div>
