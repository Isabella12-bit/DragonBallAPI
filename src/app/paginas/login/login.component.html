<div class="login-container">
  <h2>{{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />

    <button type="submit">{{ isLogin ? 'Entrar' : 'Registrarse' }}</button>
  </form>

  <p class="switch" (click)="isLogin = !isLogin" style="cursor:pointer; color: blue;">
    {{ isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
  </p>

  <p class="mensaje">{{ mensaje }}</p>
</div>
